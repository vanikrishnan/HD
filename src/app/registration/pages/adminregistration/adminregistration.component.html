
  <form [formGroup]="id">
    <div class="container">
<div class="form-group">
    <label for="name" >Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <span class="span-for-errors">Please enter name</span>
  </div>
  <div class="form-group">
      <label for="mail">E-mail</label>
      <input type="text" id="name" formControlName="mail" class="form-control">
      <span class="span-for-errors">Please enter email</span>
    </div>
    <div class="form-group">
        <label for="mobile" >Mobile no</label>
        <input type="text" id="name" formControlName="mobileno" class="form-control">
        <span class="span-for-errors">Please enter mobile no</span>
      </div>
      <div class="form-group">
          <label for="location" >Location</label>
          <select id="reason"  formControlName="reason" >
              <!-- <option value="">None</option> -->
          <option value="Hyderabad">New Employee</option>
          <option value="Chennai">Lost</option>
          <option value="Pune">Conversion</option>
          <option value="Bangalore">Defaced</option>
        </select>
         <span class="span-for-errors">Please select location</span>
        </div>
      </div>
        </form>
